<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LabAssist - Student Help Request</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    /* Padding so content doesn't overlap fixed logo */
    body .container {
      padding-top: 130px; /* adjust for logo height */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Fixed logo */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 100px;
      z-index: 1000;
    }

    /* Fixed theme toggle */
    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    /* Form styling */
    form {
      width: 100%;
      max-width: 450px; /* Adjusted form width */
      padding: 30px;
      border-radius: 10px;
      background-color: #ffffff;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode form {
      background-color: #1e1e1e;
      border-color: #333;
      color: #ffffff;
    }

    body.dark-mode input,
    body.dark-mode button {
      background-color: #2c2c2c;
      color: #ffffff;
      border-color: #555;
    }

    body.dark-mode .btn-secondary {
      background-color: #444;
      border-color: #666;
    }

    /* Back to Home button full width */
    .back-home {
      width: 100%;
      max-width: 450px;
      margin-top: 15px;
    }
  </style>
</head>
<body class="py-5">

  <!-- Fixed Logo -->
  <img src="{{ url_for('static', filename='astonLogo.png') }}" alt="LabAssist Logo" class="logo">

  <!-- Fixed Theme Toggle -->
  <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">ðŸŒ™ Dark Mode</button>

  <!-- Page Content -->
  <div class="container">
    <h1 class="text-center mb-4">Lab Help Request</h1>

    {% if error %}
      <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
    {% endif %}

    <form action="/request_help" method="post">
      <div class="mb-3">
        <label for="student_name" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="student_name" name="student_name" required>
      </div>

      <div class="mb-3">
        <label for="benchnum" class="form-label">Bench Number:</label>
        <input type="text" class="form-control" id="benchnum" name="benchnum" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Request Help</button>
    </form>

    <div class="back-home">
      <a href="/" class="btn btn-secondary w-100">Back to Home</a>
    </div>
  </div>

  <!-- JS for Theme Toggle -->
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = 'ðŸŒž Light Mode';
    }

    // Toggle theme
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        toggleButton.textContent = 'ðŸŒž Light Mode';
      } else {
        localStorage.setItem('theme', 'light');
        toggleButton.textContent = 'ðŸŒ™ Dark Mode';
      }
    });
  </script>

</body>
</html>
