<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Technician Login - LabAssist</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body.dark-mode {
    background-color: #121212;
    color: #ffffff;
    }

    body.dark-mode .container {
      color: #ffffff;
    }

    body.dark-mode .login-form {
        background-color: #1e1e1e;
        color: #ffffff;
        border-color: #333;
    }

    body.dark-mode input,
    body.dark-mode button {
        background-color: #2c2c2c;
        color: #ffffff;
        border-color: #555;
    }

    body {
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;

    }

    /* Fixed logo */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 100px;
      z-index: 1000;
    }

    /* Fixed theme toggle */
    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 30px;
    }

    .login-form input {
      margin-bottom: 15px;
    }

    .login-form button {
      width: 100%;
    }

  </style>
</head>
<body>

  <!-- Logo -->
  <img src="{{ url_for('static', filename='astonLogo.png') }}" alt="LabAssist Logo" class="logo">

  <!-- Theme toggle -->
  <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">ðŸŒ™ Dark Mode</button>

  <!-- Login Form -->
  <div class="login-form">
    <h2 class="mb-4">Technician Login</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="password" name="password" class="form-control" placeholder="Enter Technician Password" required autofocus>
      <button type="submit" class="btn btn-success">Login</button>
    </form>

    <div class="mt-3">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <!-- Theme toggle script -->
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = 'ðŸŒž Light Mode';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        toggleButton.textContent = 'ðŸŒž Light Mode';
      } else {
        localStorage.setItem('theme', 'light');
        toggleButton.textContent = 'ðŸŒ™ Dark Mode';
      }
    });
  </script>

</body>
</html>
